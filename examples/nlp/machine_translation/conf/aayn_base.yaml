model:
  beam_size: 4
  len_pen: 0.6
  max_generation_delta: 20
  label_smoothing: 0.1

  train_ds:
    src_file_name: /workspace/datasets/wmt20_en_ru/ngc/train.en
    tgt_file_name: /workspace/datasets/wmt20_en_ru/ngc/train.ru
    tokens_in_batch: 8192
    clean: true
    max_seq_length: 192
    cache_ids: true
    cache_data_per_node: false
    use_cache: true
    shuffle: true
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8

  validation_ds:
    src_file_name: /workspace/datasets/wmt20_en_ru/ngc/valid.en
    tgt_file_name: /workspace/datasets/wmt20_en_ru/ngc/valid.ru
    tokens_in_batch: 4096
    clean: false
    max_seq_length: 192
    cache_ids: false
    cache_data_per_node: false
    use_cache: false
    shuffle: false
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8

  test_ds:
    src_file_name: /workspace/datasets/wmt20_en_ru/ngc/valid.en
    tgt_file_name: /workspace/datasets/wmt20_en_ru/ngc/valid.ru
    tokens_in_batch: 4096
    clean: false
    max_seq_length: 192
    cache_ids: false
    cache_data_per_node: false
    use_cache: false
    shuffle: false
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8

  optim:
    name: adam
    lr: 0.0001
    betas:
      - 0.9
      - 0.98
    weight_decay: 0.0
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.1

  encoder_tokenizer:
    tokenizer_name: yttm
    tokenizer_model: /workspace/datasets/wmt20_en_ru/ngc/tokenizer.encoder.8192.BPE.model
    vocab_file: null
    special_tokens: null

  decoder_tokenizer:
    tokenizer_name: yttm
    tokenizer_model: /workspace/datasets/wmt20_en_ru/ngc/tokenizer.decoder.8192.BPE.model
    vocab_file: null
    special_tokens: null

  encoder:
    max_sequence_length: 512
    num_token_types: 2
    embedding_dropout: 0.1
    learn_positional_encodings: false
    hidden_size: 512
    num_layers: 12
    inner_size: 2048
    num_attention_heads: 8
    ffn_dropout: 0.1
    attn_score_dropout: 0.1
    attn_layer_dropout: 0.1
    hidden_act: relu
    mask_future: false
    pre_ln: false

  decoder:
    max_sequence_length: 512
    num_token_types: 2
    embedding_dropout: 0.0
    learn_positional_encodings: false
    hidden_size: 512
    inner_size: 2048
    num_layers: 4
    num_attention_heads: 8
    ffn_dropout: 0.0
    attn_score_dropout: 0.0
    attn_layer_dropout: 0.0
    hidden_act: relu
    pre_ln: false

  head:
    num_layers: 1
    activation: relu
    log_softmax: true
    dropout: 0.0
    use_transformer_init: true

trainer:
  gpus: 4
  num_nodes: 1
  max_steps: 100000
  amp_level: O2 # O1/O2 for mixed precision
  precision: 16 # Should be set to 16 for O1 and O2, default is 16 as PT ignores it when am_level is O0
  accelerator: ddp
  checkpoint_callback: False
  logger: False
  log_every_n_steps: 10000  # Interval of logging.
  check_val_every_n_epoch: 1

exp_manager:
  name: AAYNBase
  files_to_copy: []